<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Freelancer</title>
</head>
<body>
  <!-- INTESTAZIONE -->
  <header>

      <!------------ FIXED NAV ------------>
      <div class="container-fluid">
        <div class="row fixed-top d-flex justify-content-between align-items-center">
          <div class="my-2 col-6 col-md-5 col-lg-4">
            <div class="logo d-flex justify-content-end align-items-center">
              START BOOTSTRAP
            </div>
          </div>

          <div class="my-2 col-2 col-md-4">
            <nav class="d-flex justify-content-start align-items-center">
              <ul>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
            </nav>
          </div>
        </div>
        
        <!------------ JUMBO ------------>
        <div class="row py-5 jumbo d-flex flex-column align-items-center">
          <div class=" my-2 col-4 col-md-3 col-lg-2">
            <img src="img/avatar.svg" alt="avatar">
          </div>

          <div class="my-2 col-12 text-center text-white">
            <h1>
              START BOOTSTRAP
            </h1>
          </div>

          <div class="my-2 col-12 text-center text-white">
            <div class="line white"></div>
            <span><i class="fa-solid fa-star"></i></span>
            <div class="line white"></div>
          </div>

          <div class="my-2 col-12 text-center text-white">
            <p>
              GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
            </p>
          </div>
        </div>
      </div>
    </header>
    
    <!------------ CORPO PRINCIPALE ------------>
    <main>
      <div class="container-fluid d-flex flex-column">
      <section>
          <div class="row pt-5 d-flex flex-column align-items-center">
            <div class="my-2 col-12 text-center">
              <h2>
                PORTFOLIO
              </h2>
            </div>

            <div class="my-2 col-12 text-center">
              <div class="line blue"></div>
              <span><i class="fa-solid fa-star bluestar"></i></span>
              <div class="line blue"></div>
            </div>
          </div>
      </section>

      <!------------ PORTFOLIO ------------>
      <section>
        <div class="row pb-5 d-flex justify-content-center flex-wrap">
            <div class="my-2 col-10 mx-md-3 col-md-5 col-lg-3">
              <img class="portfolio" src="img/cabin.png" alt="cabin">
            </div>

            <div class="my-2 col-10 mx-md-3 col-md-5 col-lg-3">
              <img class="portfolio" src="img/cake.png" alt="cake">
            </div>

            <div class="my-2 col-10 mx-md-3 col-md-5 col-lg-3">
              <img class="portfolio" src="img/circus.png" alt="circus">
            </div>

            <div class="my-2 col-10 mx-md-3 col-md-5 col-lg-3">
              <img class="portfolio" src="img/game.png" alt="game">
            </div>

            <div class="my-2 col-10 mx-md-3 col-md-5 col-lg-3">
              <img class="portfolio" src="img/safe.png" alt="safe">
            </div>

            <div class="my-2 col-10 mx-md-3 col-md-5 col-lg-3">
              <img class="portfolio" src="img/submarine.png" alt="submarine">
            </div>
        </div>
      </section>

      <!------------ ABOUT ------------>
      <section>
        <div class="row py-3 green d-flex flex-wrap justify-content-center">
          <div class="my-2 col-7"></div>
          <div class="my-2 col-8 mx-md-3 col-md-5"></div>
          <div class="my-2 col-8 mx-md-3 col-md-5"></div>
          <div class="my-2 col-6"></div>
        </div>
      </section>

      <!------------ CONTACT US ------------>
      <section>
        <div class="row py-3 contact d-flex flex-column align-items-center">
            <div class="my-2 col-4"></div>
            <div class="my-2 col-4"></div>
            <div class="my-2 col-8"></div>
            <div class="my-2 col-4"></div>
        </div>
      </section>
    
      <footer>
        <section>
          <div class="row py-3 top d-flex flex-wrap justify-content-center">
              <div class="my-2 col-7 mx-md-3 col-md-3"></div>
              <div class="my-2 col-7 mx-md-3 col-md-3"></div>
              <div class="my-2 col-7 mx-md-3 col-md-3"></div>
          </div>
        </section>
      
        <section>
          <div class="row py-3 bottom d-flex flex-column align-items-center">
              <div class="my-2 col-4"></div>
          </div>
        </section>
      </footer>
    </div>  
  </main>
</body>
</html>
