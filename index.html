<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Freelancer</title>
</head>
<body>
  <!-- INTESTAZIONE -->
  <header>

      <!-- FIXED NAV -->
      <div class="row fixed-top d-flex justify-content-between align-items-center">
          <div class="col-4"></div>
          <div class="col-2"></div>
      </div>

      <!-- JUMBO -->
      <div class="row jumbo d-flex flex-column align-items-center">
          <div class="col-5 col-sm-4 col-md-3 col-lg-2"></div>
          <div class="col-6"></div>
          <div class="col-4"></div>
          <div class="col-10"></div>
      </div>
    </header>
    
    <!-- CORPO PRINCIPALE -->
    <main>
      <div class="container-fluid d-flex flex-column">
      <section>
          <div class="row d-flex flex-column align-items-center">
            <div class="col-4"></div>
            <div class="col-4"></div>
          </div>
      </section>

      <!-- PORTFOLIO -->
      <section>
        <div class="row d-flex justify-content-center flex-wrap">
            <div class="col-10 col-md-6 col-lg-4"></div>
            <div class="col-10 col-md-6 col-lg-4"></div>
            <div class="col-10 col-md-6 col-lg-4"></div>
            <div class="col-10 col-md-6 col-lg-4"></div>
            <div class="col-10 col-md-6 col-lg-4"></div>
            <div class="col-10 col-md-6 col-lg-4"></div>
        </div>
      </section>

      <!-- ABOUT -->
      <section>
        <div class="row green d-flex flex-wrap">
          <div class="offset-4 col-4"></div>
          <div class="offset-2 col-8 offset-md-1 col-md-5"></div>
          <div class="offset-2 col-8 offset-md-0 col-md-5"></div>
          <div class="offset-4 col-4"></div>
        </div>
      </section>

      <!-- CONTACT US -->
      <section>
        <div class="row contact d-flex flex-column align-items-center">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-6"></div>
            <div class="col-4"></div>
        </div>
      </section>
    
      <footer>
        <section>
          <div class="row top d-flex flex-wrap">
              <div class="offset-3 col-6 offset-md-0 col-md-4"></div>
              <div class="offset-3 col-6 offset-md-0 col-md-4"></div>
              <div class="offset-3 col-6 offset-md-0 col-md-4"></div>
          </div>
        </section>
      
        <section>
          <div class="row bottom d-flex flex-column align-items-center">
              <div class="col-4"></div>
          </div>
        </section>
      </footer>
    </div>  
  </main>
</body>
</html>
